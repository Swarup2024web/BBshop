<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banerjee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            background-color: #444;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            background-color: #444;
            transition: background-color 0.3s;
        }
        .contact-info a:hover {
            background-color: #333;
        }
        .contact-info i {
            margin-right: 8px;
        }
        .promo-message {
            position: relative;
            overflow: hidden;
            height: 50px;
            line-height: 50px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #d9534f;
            margin-top: 20px;
        }
        .promo-message::before {
            content: "Special Offer: Get 10% off on your first purchase!";
            position: absolute;
            white-space: nowrap;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .home-delivery {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .home-delivery h2 {
            color: #d9534f;
            margin-bottom: 10px;
        }
        .home-delivery p {
            font-size: 16px;
            line-height: 1.5;
        }
        .home-delivery .highlight {
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .logo {
                margin-bottom: 10px;
            }
            .contact-info a {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">B</div>
        <h1>Banerjee Shop</h1>
    </div>
    <div class="content">
        <h2>Welcome to Banerjee Shop!</h2>
        <p>We offer a wide range of food items and groceries to meet all your needs.</p>
        <div class="contact-info">
            <a href="tel:+919641752009"><i class="fas fa-phone-alt"></i>Call to place an order</a>
            <a href="https://wa.me/916294390641"><i class="fab fa-whatsapp"></i>WhatsApp your order</a>
        </div>
        <div class="promo-message"></div>
    </div>
    <div class="home-delivery">
        <h2>Home Delivery</h2>
        <p>We deliver only to <span class="highlight">Pakurtala, Rajuakhaki, and Bahirchak</span>.</p>
        <p><span class="highlight">Delivery is free</span> for purchases above Rs. 399.</p>
    </div>
</body>
</html>
