<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banerjee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            background-color: #444;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .promo-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">B</div>
        <h1>Banerjee Shop</h1>
    </div>
    <div class="content">
        <h2>Welcome to Banerjee Shop!</h2>
        <p>We offer a wide range of food items and groceries to meet all your needs.</p>
        <div class="contact-info">
            <p>Contact us:</p>
            <p>Phone: +91 9641752009</p>
            <p>WhatsApp: +91 6294390641</p>
        </div>
        <div class="promo-message">
            <p>Special Offer: Get 10% off on your first purchase!</p>
        </div>
    </div>
</body>
</html>
