<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - B-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            background-color: #444;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            text-decoration: none;
        }
        .header h1 a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #d9534f;
        }
        .content {
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        .item-info {
            flex: 1;
            padding-left: 15px;
        }
        .item-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .item-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .item-order {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item-order .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .item-order a {
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .item-order a:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            .header h1 a {
                font-size: 18px;
            }
            .nav-links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="logo">B</a>
        <h1><a href="index.html">B-Shop</a></h1>
        <div class="nav-links">
            <a href="groceries.html">Groceries</a>
            <a href="foods.html">Foods</a>
            <a href="others.html">Others</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Grocery List -->
        <div id="grocery-list">
            <!-- Example Item 1 -->
            <div class="item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Potato.jpg" alt="Potato">
                <div class="item-info">
                    <h3>Potato</h3>
                    <p>Unit: 1 kg</p>
                </div>
                <div class="item-order">
                    <div class="price">Rs. 30</div>
                    <a href="https://wa.me/916294390641?text=I%20would%20like%20to%20order%20Potato%20%28Units:%201%20kg%29">Place Order</a>
                </div>
            </div>

            <!-- Example Item 2 -->
            <div class="item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Onions.jpg" alt="Onion">
                <div class="item-info">
                    <h3>Onion</h3>
                    <p>Unit: 1 kg</p>
                </div>
                <div class="item-order">
                    <div class="price">Rs. 25</div>
                    <a href="https://wa.me/916294390641?text=I%20would%20like%20to%20order%20Onion%20%28Units:%201%20kg%29">Place Order</a>
                </div>
            </div>

            <!-- Example Item 3 -->
            <div class="item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Rice_%28IRRI%29.jpg" alt="Rice">
                <div class="item-info">
                    <h3>Rice</h3>
                    <p>Unit: 1 kg</p>
                </div>
                <div class="item-order">
                    <div class="price">Rs. 60</div>
                    <a href="https://wa.me/916294390641?text=I%20would%20like%20to%20order%20Rice%20%28Units:%201%20kg%29">Place Order</a>
                </div>
            </div>

            <!-- Add more items similarly -->
        </div>
    </div>

</body>
</html>
